<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Pixelated World</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="character-container">
            <img src="images/A_cute_pixel_art_bunny_character_with_a_transparen.png" class="character" alt="Pixel Bunny">
            <img src="images/A_cute_pixel_art_cat_character_with_a_transparent_.png" class="character" alt="Pixel Cat">
        </div>

        <!-- Interactive Button -->
        <button class="pixel-button" id="start-button">
            <img src="images/A_cute_pixel_art_button_in_a_pastel_theme_that_say.png" alt="Click Me Button">
        </button>
    </div>

    <!-- Game Page -->
    <div class="page" id="game-page">
        <h2>Catch the Pixel Star! ‚≠ê</h2>
        <p>Click the star before it disappears!</p>

        <!-- Mini-Game -->
        <div class="game-container">
            <p>Score: <span id="score">0</span></p>
            <img id="pixel-star" src="images/A_cute_pixel_art_star_in_a_pastel_theme._The_star_.png" alt="Pixel Star">
        </div>

        <button class="back-button">Go Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Pixelated World</h1>
    </header>

    <div class="content">
        <button class="pixel-button">Click Me!</button>

        <!-- Hidden sections for after button click -->
        <div class="page" id="page1">
            <h2>Welcome to Page 1!</h2>
            <img src="images/character-pixel1.png" alt="Pixel Character 1">
            <p>You've unlocked the first page. Great job!</p>
            <button class="back-button">Go Back</button>
        </div>

        <div class="page" id="page2">
            <h2>Page 2 - Pixelated Adventure!</h2>
            <img src="images/character-pixel2.png" alt="Pixel Character 2">
            <p>Here comes another pixelated surprise!</p>
            <button class="back-button">Go Back</button>
        </div>

        <div class="page" id="page3">
            <h2>Page 3 - Achievement Unlocked!</h2>
            <img src="images/character-pixel3.png" alt="Pixel Character 3">
            <p>You're on fire! Achievement unlocked: Retro Gamer!</p>
            <button class="back-button">Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

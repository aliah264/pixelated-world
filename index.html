<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to the Pixelated World</h1>
    </header>

    <!-- Main Page Content -->
    <div class="content">
        <img src="images/A_pixel_art_background_for_a_cute_pastel-themed_wo.png" class="background-img" alt="Pixelated Background">
        
        <!-- Main Characters -->
        <img src="images/A_cute_pixel_art_character_of_a_small_bunny_with_a.png" class="character pixel-bunny" alt="Pixelated Bunny">
        <img src="images/A_cute_pixel_art_character_of_a_tiny_pastel-colore.png" class="character pixel-cat" alt="Pixelated Cat">
        
        <!-- Click Me Button -->
        <button class="pixel-button" id="start-button">
            <img src="images/A_cute_pixel_art_button_in_a_pastel_theme_that_say.png" alt="Click Me Button">
        </button>
    </div>

    <!-- Pages that appear after clicking the button -->
    <div class="page" id="page1">
        <h2>Welcome to Page 1!</h2>
        <img src="images/A_cute_pixel_art_character_of_a_small_bunny_with_a.png" alt="Pixel Bunny">
        <p>Catch the star before it disappears!</p>
    
        <!-- Mini-Game Area -->
        <div class="game-container">
            <p>Score: <span id="score">0</span></p>
            <img id="pixel-star" src="images/pixel-star.png" alt="Pixel Star">
        </div>
    
        <button class="back-button">Go Back</button>
    </div>
    

    <div class="page" id="page2">
        <h2>Page 2 - Pixelated Cat World!</h2>
        <img src="images/A_cute_pixel_art_character_of_a_tiny_pastel-colore.png" alt="Pixel Cat">
        <p>Meow! You found the hidden cat zone!</p>
        <button class="back-button">Go Back</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
